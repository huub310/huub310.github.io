<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="cell-0-0"></td>
      <td id="cell-0-1"></td>
      <td id="cell-0-2"></td>
    </tr>
    <tr>
      <td id="cell-1-0"></td>
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
    </tr>
    <tr>
      <td id="cell-2-0"></td>
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
    </tr>
  </table>
  <br>
  <button id="reset">Reset</button>
  <script>
    const cells = document.querySelectorAll("td");
    let xIsNext = true;
    for (let cell of cells) {
      cell.addEventListener("click", function() {
        if (cell.textContent === "") {
          cell.textContent = xIsNext ? "X" : "O";
          xIsNext = !xIsNext;
        }
      });
    }
    const resetButton = document.querySelector("#reset");
    resetButton.addEventListener("click", function() {
      xIsNext = true;
      for (let cell of cells) {
        cell.textContent = "";
      }
    });
  </script>
</body>
</html>
