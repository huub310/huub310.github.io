<html>
  <head>
    <style>
      .letter {
        display: inline-block;
        padding: 10px;
        text-align: center;
        border: 1px solid black;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="word"></div>
    <br><br>
    <form>
      Guess a letter:
      <input type="text" id="letterInput">
      <button type="button" onclick="guessLetter()">Submit</button>
    </form>
    <br><br>
    <div id="hangman">
      _________
      |        |
      |        
      |       
      |       
      |       
    </div>
    
    <script>
      let word = "hello";
      let wordArray = word.split("");
      let letterDivs = [];
      let wrongGuesses = 0;
      let maxWrongGuesses = 6;
      
      for (let i = 0; i < wordArray.length; i++) {
        let letterDiv = document.createElement("div");
        letterDiv.classList.add("letter");
        letterDiv.classList.add("hidden");
        letterDiv.textContent = wordArray[i];
        letterDivs.push(letterDiv);
        document.querySelector("#word").appendChild(letterDiv);
      }
      
      function guessLetter() {
        let letterInput = document.querySelector("#letterInput").value;
        let correctGuess = false;
        
        for (let i = 0; i < wordArray.length; i++) {
          if (letterInput === wordArray[i]) {
            letterDivs[i].classList.remove("hidden");
            correctGuess = true;
          }
        }
        
        if (!correctGuess) {
          wrongGuesses++;
          
          if (wrongGuesses === 1) {
            document.querySelector("#hangman").innerHTML = `
              _________
              |        |
              |        O
              |        
              |       
              |       
            `;
          } else if (wrongGuesses === 2) {
            document.querySelector("#hangman").innerHTML = `
              _________
              |        |
              |        O
              |        |
              |       
              |       
            `;
          } // en zo verder tot maxWrongGuesses
          
          if (wrongGuesses === maxWrongGuesses) {
            alert("You lose!");
          }
       
        }
      }
    </script>
  </body>
</html>
