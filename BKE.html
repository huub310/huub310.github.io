<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid black;
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="cell-0-0"></td>
      <td id="cell-0-1"></td>
      <td id="cell-0-2"></td>
    </tr>
    <tr>
      <td id="cell-1-0"></td>
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
    </tr>
    <tr>
      <td id="cell-2-0"></td>
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
    </tr>
  </table>
  <br>
  <button id="reset">Opnieuw</button>
  
  <script>
    const cells = document.querySelectorAll("td");
    const resetBtn = document.querySelector("#reset");
    let xIsNext = true;
    let gameOver = false;
    
    cells.forEach(cell => {
      cell.addEventListener("click", handleClick);
    });
    
    resetBtn.addEventListener("click", reset);
    
    function handleClick() {
      if (gameOver) return;
      if (this.textContent) return;
      this.textContent = xIsNext ? "X" : "O";
      xIsNext = !xIsNext;
      checkForWin();
    }
    
    function checkForWin() {
      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      winConditions.forEach(condition => {
        const [a, b, c] = condition;
        const cellA = cells[a];
        const cellB = cells[b];
        const cellC = cells[c];
        if (cellA.textContent && cellA.textContent === cellB.textContent && cellA.textContent === cellC.textContent) {
          gameOver = true;
          cells.forEach(cell => {
            cell.removeEventListener("click", handleClick);
          });
          alert(`${cellA.textContent} has won the game!`);
        }
      });
    }
    
    function reset() {
      xIsNext = true;
      gameOver = false;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.addEventListener("click", handleClick);
      });
    }
  </script>
</body>
</html>
