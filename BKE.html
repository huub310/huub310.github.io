<html>
  <head>
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 20px;
        width: 300px;
        height: 300px;
        background-color: #fff;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }

      .square {
        background-color: lightgray;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      #reset-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="square" id="square-0"></div>
      <div class="square" id="square-1"></div>
      <div class="square" id="square-2"></div>
      <div class="square" id="square-3"></div>
      <div class="square" id="square-4"></div>
      <div class="square" id="square-5"></div>
      <div class="square" id="square-6"></div>
      <div class="square" id="square-7"></div>
      <div class="square" id="square-8"></div>
    </div>
    <button id="reset-button">Reset</button>

    <script>
      const squares = document.querySelectorAll('.square');
      const resetButton = document.querySelector('#reset-button');

      let xIsNext = true;
      let winner = null;

      squares.forEach(square => {
        square.addEventListener('click', handleClick);
      });

      resetButton.addEventListener('click', handleReset);

      function handleClick(event) {
        const square = event.target;
        const squareId = parseInt(square.id.split('-')[1]);

        if (winner || squares[squareId].textContent) {
          return;
        }

        squares[squareId].textContent = xIsNext ? 'X' : 'O';

        xIsNext = !xIsNext;

        checkForWin();
      }

      function checkForWin()
      const winningCombinations = [          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (
            squares[a].textContent === squares[b].textContent &&
            squares[b].textContent === squares[c].textContent
          ) {
            winner = squares[a].textContent;
            break;
          }
        }

        if (winner) {
          alert(`${winner} heeft gewonnen!`);
        }
      }

      function handleReset() {
        squares.forEach(square => {
          square.textContent = '';
        });

        winner = null;
        xIsNext = true;
      }
    </script>
  </body>
</html>
